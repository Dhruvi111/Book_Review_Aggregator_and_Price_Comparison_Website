{% extends 'bookReview/basic.html' %}
{% block title %}Story Shelves | Contact Us {% endblock title %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bookReview/css/landing_css.css' %}">
<style>
    h2 {
        padding: 2rem 0;
        text-transform: uppercase;
    }

    .form {
        font-size: 16px;
        width: 50%;
        border-radius: .5rem;
        box-shadow: 2px 2px 5px 4px rgba(255, 159, 28, 0.5);
        /*border: .1rem solid #FF9F1C;*/
        /* background:#F7E1F8ff; */
        background: rgba(255, 191, 105, 0.4);
        padding: 2rem;
        padding-top: .5rem;
        margin: 0 auto;
        text-align: left;
        color: #000;
    }

    .msg-btn {
        width: 100%;
        background-color: #FF9F1C;
        border: 2px solid #FF9F1C;
    }

    .msg-btn:hover {
        background-color: #fff;
        border: 2px solid rgb(255, 159, 28);
        color: rgb(255, 159, 28);
    }

    @media screen and (max-width: 800px) {
        .form {
            width: 90%;
        }
    }

</style>
{% endblock css %}

{% block body %}

    <div class="container pb-3">
        <h2 class="text-center" >WE ARE HERE TO HELP</h2>
        <form class="row g-3 form" action="/contact/" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fnameId" name="fname" placeholder="Jerry" required>
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lnameId" name="lname" placeholder="Richards" required>
            </div>
            <div class="col-12">
                <label for="useremail" class="form-label">Email-Id</label>
                <input type="email" class="form-control" id="useremailId" name="email" placeholder="JRichards123@gmail.com" required>
            </div>
            <div class="col-12">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subjectId" name="subject" placeholder="Text" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="textId" name="text" rows="3" placeholder="Text" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary msg-btn">Send message </button>
            </div>
      </form>
    </div>
{% endblock body %}

{% block js %}

{% endblock js %}
