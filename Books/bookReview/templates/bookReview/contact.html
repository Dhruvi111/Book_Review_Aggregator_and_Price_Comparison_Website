{% extends 'bookReview/basic.html' %}

{% block title %}Story Shelves | Contact Us{% endblock title %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href= "{% static 'bookReview/css/landing_css.css' %}">
<style>
    h2{
        padding: 3rem 0;
    }
    .form{
        font-size: 18px;
        width: 50%;
        border-radius: .5rem;
        box-shadow: 2px 2px 5px 4px rgba(0, 0, 0, 0.2);
        border:.1rem solid rgb(72, 81, 137);
       /* background:#F7E1F8ff; */
        background: none;
        padding:2rem;
        padding-top:.5rem;
        margin: 0 auto;
        text-align:left;
    }
    .msg-btn{
        width:100%;
        background-color:rgb(72, 81, 137);
        border: 2px solid rgb(72, 81, 137);
    }
    .msg-btn:hover{
        background-color:rgba(72, 81, 137,0.4);
        border: 2px solid rgb(72, 81, 137);
        color:rgb(72, 81, 137);
    }
    @media screen and (max-width: 800px) {
        .form {
            width: 90%;
        }
      }
</style>
{% endblock css %}

{% block body %}

<div class="container pb-3">
    <h2 class="text-center" >WE ARE HERE TO HELP</h2>
    <form class="row g-3 form" action="/contact/" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fnameId" name="fname" placeholder="Jerry" required>
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lnameId" name="lname" placeholder="Richards" required>
        </div>
        <div class="col-12">
            <label for="useremail" class="form-label">Email-Id</label>
            <input type="email" class="form-control" id="useremailId" name="email" placeholder="JRichards123@gmail.com" required>
        </div>
        <div class="col-12">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subjectId" name="subject" placeholder="Text" required>
        </div>
        <div class="col-12">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="textId" name="text" rows="3" placeholder="Text" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary msg-btn">Send message </button>
        </div>
  </form>
</div>
{% endblock body %}

{% block js %}{% endblock js %}
